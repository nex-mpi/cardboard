<!DOCTYPE html>
<!-- For rendering in VR -->
<html>
	<head>
		<meta charset="utf-8">
		<title>NeX</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/",
                "jquery": "https://code.jquery.com/jquery-3.6.3.min.js"
              }
            }
        </script>

		<script type="module">
            
            import {NexVR} from './modules/NexVR.js';
            import {NexConfigReader} from './modules/NexConfigReader.js';

            NexConfigReader().then(function(cfg){                
                var app = new NexVR(cfg);
                app.init().then(()=>{
                    app.animate();
                });
                window.app = app;
            }).catch(function(err){
                console.error(err);
                //alert("Need to handle Config read error")
            })

            
                
            
            

</script>
	</body>
</html>
